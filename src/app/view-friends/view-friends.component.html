<app-nav-admin></app-nav-admin>
<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12 m-5">
            <div class="row">
                <h1>View Friends</h1>

                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Friend Name</th>
                        <th scope="col">Friend Nick Name</th>
                        <th scope="col">Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of data">
                        <td>{{i.name}}</td>
                        <td>{{i.friendName}}</td>
                        <td>{{i.friendNickName}}</td>
                        <td>{{i.DescribeYourFriend}}</td>
                      </tr>
                    </tbody>
                  </table>
                <hr>
            </div>
        </div>
    </div>
</div>
